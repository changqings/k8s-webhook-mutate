apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: deploy-anno
webhooks:
- name: deploy-anno.default.svc
  namespaceSelector:
    matchExpressions:
      - key: deploy-anno-webhook
        operator: In
        values:
        - enable
  rules:
  - apiGroups:
    - "apps"
    apiVersions:
    - "v1"
    operations:
    - CREATE
    - UPDATE
    resources:
    - deployments
    scope: "*"
  clientConfig:
    service:
      namespace: default
      name: deploy-anno
      path: /mutation
      port: 443
    caBundle: 
  admissionReviewVersions:
  - v1
  sideEffects: None
  timeoutSeconds: 10
